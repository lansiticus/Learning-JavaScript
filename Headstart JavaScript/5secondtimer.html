<!DOCTYPE html>
<html lang=eng>
    <head>
        <meta charset="UTF-8">
        <title>5 second alert</title>
        <script>
            setTimeout(wakeUpUser, 5000)
            function wakeUpUser () {
                alert("Are you going to stare at this boring page forever?")
            }
        </script>
    </head>
    <body>
        <h1>Just a generic heading.</h1>
        <p>Not a lot to read about here. Just an obligatory paragraph living in a paragraph
            in a Javascript book</p>
    </body>
        
</html>
